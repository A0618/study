<!DOCTYPE html>
<html>
<head>
  <title>用户登录</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial;
    }
    
    .login-box {
      width: 300px;
      padding: 20px;
      margin: auto;
      margin-top: 50px;
      text-align: center;
      background: white;
      border-radius: 5px; 
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>登录</h2>
    <form>
      <input type="text" placeholder="用户名" name="username" required>
      <input type="password" placeholder="密码" name="password" required>
      <input type="submit" value="登录">
    </form>
  </div>
</body>

</html>
