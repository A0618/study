<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            position: relative;
            margin: 0 auto;
            width: 1200px;
            height: 420px;
        }
        /* 绝对定位的盒子具备行内块的特点，不加宽高则没有 */
        /* 子集和负极宽度一样可用width：100%； */
        .mask {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 150px;
            width: 1200px;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="banner">
        <img src="./banner2.jpg" alt="">
        <div class="mask"></div>
    </div>
</body>

</html>
