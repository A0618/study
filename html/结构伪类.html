<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child {
            background-color: green;
        }
        
        li:last-child {
            background-color: black;
        }
        
        li:nth-child(3) {
            background-color: #ccc;
        }
        
        li:nth-last-child(2) {
            background-color: #666;
        }
    </style>
</head>

<body>
    <ul>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
    </ul>
</body>

</html>
