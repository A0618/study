<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 样式部分省略 */  
    
    .form-row {
      margin-bottom: 20px; 
    }
    
    .form-row label {
      display: block;
      font-weight: bold;
    }
    
    .form-row input,
    .form-row textarea {
      width: 100%;
      padding: 5px;
      font-size: 14px;
    }
    
    </style> 
</head>
<body>
  

<div class="register-box">

<h2>用户注册</h2>

<form>

<div class="form-row">
  <label>用户名</label>  
  <input type="text" name="username" required>
</div>

<div class="form-row">
  <label>密码</label>
  <input type="password" name="password" required>
</div>

<div class="form-row">
  <label>头像</label>
  <input type="file" name="avatar">
</div>

<div class="form-row">
  <label>邮箱</label>
  <input type="email" name="email" required> 
</div>

<div class="form-row">
  <label>电话</label>
  <input type="tel" name="tel">
</div>

<div class="form-row">
  <label>备注</label>
  <textarea name="memo"></textarea> 
</div>

<input type="submit" value="注册">

</form>

</div>


</body>
</html>
